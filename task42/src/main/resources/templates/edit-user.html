<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyUser - Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form method="post" th:action="@{/user/edit/{id}(id=${user.id})}">
  <input type="hidden" id="id" name="id" th:value="${user.id}">
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
  <br>
  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
  <br>
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" th:value="${user.age}" required>
  <br>
  <label for="groupNumber">Group Number:</label>
  <input type="text" id="groupNumber" name="groupNumber" th:value="${user.groupNumber}" required>
  <br>
  <button type="submit">Save</button>
</form>
<a href="/">Back</a>
</body>
</html>
