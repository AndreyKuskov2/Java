<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Random Number Generator</title>
</head>
<body>
<h2>Random Number Generator</h2>
<form action="/" method="post">
  <label for="min">Minimum:</label>
  <input type="number" id="min" name="min" required><br><br>

  <label for="max">Maximum:</label>
  <input type="number" id="max" name="max" required><br><br>

  <input type="submit" value="Generate">
</form>

<h3>Generated Random Numbers</h3>
<p>Numbers: <span th:text="${numbers}"></span></p>
<p>Average: <span th:text="${average}"></span></p>
</body>
</html>
